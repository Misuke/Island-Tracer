<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Island Tracer</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <header class="page-header">
        <h1>Island Tracer - <a href="//github.com/Misuke/Island-Tracer"><i class="fa fa-github"></i> Github</a></h1>
        <a href="https://github.com/mosser/ogl-2015/tree/master/output" target="_blank">Fichiers JSON OGL-2015</a>
    </header>

    <div role="tabpanel">
        <ul class="nav nav-tabs" role="tablist" id="menu">
            <li role="presentation" class="active"><a href="#dashboard" aria-controls="dashboard" role="tab" data-toggle="tab">Dashboard</a></li>
            <li role="presentation"><a href="#colors" aria-controls="colors" role="tab" data-toggle="tab">Couleurs</a></li>
        </ul>

        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="dashboard">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <textarea id="json" placeholder="JSON"></textarea>
                    <label for="animation">Animation</label> : <input id="animation" name="animation" type="checkbox" checked="checked" />
                    <button id="start">Start</button>
                    <div>
                        <select id="weekSelector" name="weekSelector">
                        </select>
                        <input id="startingTileX" name="startingTileX" type="number" placeholder="StartingTileX" />
                        <input id="startingTileY" name="startingTileY" type="number" placeholder="StartingTileY" />
                    </div>
                    <div>
                        <label for="speed">Vitesse</label>
                        <select name="speed" id="speed">
                            <option value="500">Lente</option>
                            <option value="300" selected="selected">Moyenne</option>
                            <option value="100">Rapide</option>
                        </select>
                        <label data-toggle="tooltip" data-placement="bottom" title="Appuyer sur espace pour exÃ©cuter l'action suivante" for="manual">Manuel</label> : <input id="manual" name="manual" type="checkbox" />
                        <label for="showMap">Afficher la carte</label> : <input id="showMap" name="showMap" type="checkbox" checked="checked" />
                    </div>
                </div>
                <div id="logs" class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <ol></ol>
                </div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    Objectifs
                </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="colors">
            </div>
        </div>
    </div>

    <canvas width="1600" height="1600"></canvas>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="tracer.js"></script>
    <script type="text/javascript">
    $('#menu').tab();
    $(function () {
      $('[data-toggle="tooltip"]').tooltip();
    });
    </script>
</body>
</html>
